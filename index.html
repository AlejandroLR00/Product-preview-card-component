<body>

  <div class="card">

    <div class="card__img">
      <img src="images/image-product-mobile.jpg" alt="" class="car__img--img">
    </div>

    <div class="card__sumary">

      <p class="card__sumary--text card__sumary--font">PERFUME</p>

      <h1 class="card__sumary--title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card__sumary--paragraph card__sumary--font">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <span class="card__sumary--price">$149.99</span>
      <span class="card__sumary--discount card__sumary--font">$169.99</span>

      <a href="" class="card__sumary--link card__sumary--font">Add to Cart</a>

    </div>

  </div>

  <!-- Preview

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
